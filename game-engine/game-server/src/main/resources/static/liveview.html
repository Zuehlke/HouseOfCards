<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websockets Example</title>

    <link href="/webjars/bootstrap/3.1.0/css/bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.1/sockjs.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <div class="container">
        <h1>Noker Liveview</h1>
        <ul class="list-inline">
            <li><button id="connect" type="button" class="btn btn-primary">Connect</button></li>
            <li><button id="disconnect" type="button" class="btn btn-danger">Disconnect</button></li>
            <li><p>Connection status: </p></li>
            <li><div id="connectionState"></div></li>
        </ul>
    </div>

    <div>
        <div id="globalValues" class="container-fluid">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <h3 class="panel-heading">Global Values</h3>
                </div>
                <div class="panel panel-body">
                    <div>PotSize</div>
                    <div>currentPlayer</div>
                    <div>dealer</div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div id="players" class="row">
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel panel-heading">
                            <h3 class="panel-heading"> PlayerName1 </h3>
                        </div>
                        <div class="panel panel-body">
                            <div>Cards: KK</div>
                            <div>Money: 120</div>
                            <div>Bet: 20</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel panel-heading">
                            <h3 class="panel-heading"> PlayerName2 </h3>
                        </div>
                        <div class="panel panel-body">
                            <div>Cards: AA</div>
                            <div>Money: 100</div>
                            <div>Bet: 0</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel panel-heading">
                            <h3 class="panel-heading"> PlayerName3 </h3>
                        </div>
                        <div class="panel panel-body">
                            <div>Cards: AA</div>
                            <div>Money: 100</div>
                            <div>Bet: 0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
