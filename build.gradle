

allprojects {
    group = "com.zuehlke.hoc"
    version = "0.0.1"
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    dependencies {
        testCompile('org.mockito:mockito-core:1.+')
        testCompile('junit:junit:4.12')
    }
}
